<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="script.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container pt-4">
        <div class="row d-flex justify-content-center">
            <div class="card shadow-lg pb-4" style="width: 300px; height: 100%;">
                <input type="text" id="display" disabled class="calculator-screen"/>
                <div class="calculator">
                    <div class="row">
                        <div class="col">
                            <button id="clear" class="all-clear" style="width:45%; border-radius: 30px;">C</button>
                            <button class="percent" value="%">&percnt;</button>
                            <button class="operator" value="/">&divide;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="number" value="7">7</button>
                            <button class="number" value="8">8</button>
                            <button class="number" value="9">9</button>
                            <button class="operator" value="*">&times;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="number" value="4">4</button>
                            <button class="number" value="5">5</button>
                            <button class="number" value="6">6</button>
                            <button class="operator" value="-">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="number" value="1">1</button>
                            <button class="number" value="2">2</button>
                            <button class="number" value="3">3</button>
                            <button class="operator" value="+">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="">M.A.F</button>
                            <button class="number zero-btn"  value="0">0</button>
                            <button class="decimal"  value=".">.</button>
                            <button class="equal-sign" value="=">&equals;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
